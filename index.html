<!DOCTYPE html>
<html>
<head>
    <title>Particle Simulator</title>
    <style>
        canvas { border: 1px solid black; }
        .controls { margin: 10px; }
        input { width: 80px; margin: 5px; }
    </style>
</head>
<body>
    <div class="controls">
        <div>
            <label>Gas Mass: <input type="number" id="gasMass" value="1" min="0.1" step="0.1"></label>
            <label>Gas Count: <input type="number" id="gasCount" value="50" min="0"></label>
        </div>
        <div>
            <label>Liquid Mass: <input type="number" id="liquidMass" value="2" min="0.1" step="0.1"></label>
            <label>Liquid Count: <input type="number" id="liquidCount" value="50" min="0"></label>
        </div>
        <div>
            <label>Solid Mass: <input type="number" id="solidMass" value="3" min="0.1" step="0.1"></label>
            <label>Solid Count: <input type="number" id="solidCount" value="20" min="0"></label>
        </div>
        <div>
            <label>Gravity: <input type="number" id="gravity" value="0.1" min="0" step="0.01"></label>
            <label>Capture Radius: <input type="number" id="captureRadius" value="32" min="10"></label>
        </div>
        <div>
            <label>Canvas Width: <input type="number" id="canvasWidth" value="800" min="200"></label>
            <label>Canvas Height: <input type="number" id="canvasHeight" value="600" min="200"></label>
        </div>
        <button onclick="restart()">Apply</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let selectedParticles = [];
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let captureRadius = 32;

        const PARTICLE_RADIUS = 4;
        const SOLID_BOND_DISTANCE = PARTICLE_RADIUS * 2;

        class Particle {
            constructor(type, x, y, mass, group = null) {
                this.type = type;
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.mass = mass;
                this.bonds = [];
                this.color = type === 'gas' ? 'green' : type === 'liquid' ? 'blue' : 'red';
                this.group = type === 'liquid' ? (group || [this]) : null;
                this.size = type === 'liquid' ? Math.sqrt(this.group.length) * PARTICLE_RADIUS : PARTICLE_RADIUS;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                if (this.type === 'solid') {
                    this.bonds.forEach(bond => {
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(bond.x, bond.y);
                        ctx.strokeStyle = 'black';
                        ctx.stroke();
                    });
                }
            }
        }

        function createHexagonalGrid(count, mass) {
            const solids = [];
            const cols = Math.ceil(Math.sqrt(count));
            const rowHeight = SOLID_BOND_DISTANCE * Math.sqrt(3) / 2;
            let index = 0;

            for (let row = 0; row < cols && index < count; row++) {
                for (let col = 0; col < cols && index < count; col++) {
                    const x = col * SOLID_BOND_DISTANCE * 1.5 + 50 + (row % 2) * SOLID_BOND_DISTANCE * 0.75;
                    const y = row * rowHeight + 50;
                    solids.push(new Particle('solid', x, y, mass));
                    index++;
                }
            }

            // Create hexagonal bonds
            for (let i = 0; i < solids.length; i++) {
                for (let j = i + 1; j < solids.length; j++) {
                    const dx = solids[i].x - solids[j].x;
                    const dy = solids[i].y - solids[j].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < SOLID_BOND_DISTANCE * 1.1) {
                        solids[i].bonds.push(solids[j]);
                        solids[j].bonds.push(solids[i]);
                    }
                }
            }

            return solids;
        }

        function initializeParticles() {
            particles = [];
            const gasCount = parseInt(document.getElementById('gasCount').value);
            const liquidCount = parseInt(document.getElementById('liquidCount').value);
            const solidCount = parseInt(document.getElementById('solidCount').value);
            const gasMass = parseFloat(document.getElementById('gasMass').value);
            const liquidMass = parseFloat(document.getElementById('liquidMass').value);
            const solidMass = parseFloat(document.getElementById('solidMass').value);
            captureRadius = parseInt(document.getElementById('captureRadius').value);

            // Set canvas size
            canvas.width = parseInt(document.getElementById('canvasWidth').value);
            canvas.height = parseInt(document.getElementById('canvasHeight').value);

            // Gas particles
            for (let i = 0; i < gasCount; i++) {
                particles.push(new Particle('gas', 
                    Math.random() * canvas.width, 
                    Math.random() * canvas.height, 
                    gasMass));
            }

            // Liquid particles
            for (let i = 0; i < liquidCount; i++) {
                particles.push(new Particle('liquid', 
                    Math.random() * canvas.width, 
                    Math.random() * canvas.height, 
                    liquidMass));
            }

            // Solid particles in hexagonal grid
            particles.push(...createHexagonalGrid(solidCount, solidMass));
        }

        function mergeLiquidParticles() {
            const liquids = particles.filter(p => p.type === 'liquid');
            for (let i = 0; i < liquids.length; i++) {
                for (let j = i + 1; j < liquids.length; j++) {
                    const dx = liquids[i].x - liquids[j].x;
                    const dy = liquids[i].y - liquids[j].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < (liquids[i].size + liquids[j].size)) {
                        // Merge groups
                        const newGroup = [...liquids[i].group, ...liquids[j].group];
                        const newMass = liquids[i].mass + liquids[j].mass;
                        const newX = (liquids[i].x * liquids[i].mass + liquids[j].x * liquids[j].mass) / newMass;
                        const newY = (liquids[i].y * liquids[i].mass + liquids[j].y * liquids[j].mass) / newMass;
                        const newVx = (liquids[i].vx * liquids[i].mass + liquids[j].vx * liquids[j].mass) / newMass;
                        const newVy = (liquids[i].vy * liquids[i].mass + liquids[j].vy * liquids[j].mass) / newMass;

                        // Remove old particles
                        particles = particles.filter(p => p !== liquids[i] && p !== liquids[j]);

                        // Create new merged particle
                        const newParticle = new Particle('liquid', newX, newY, newMass, newGroup);
                        newParticle.vx = newVx;
                        newParticle.vy = newVy;
                        particles.push(newParticle);
                        return true; // Restart loop after merge
                    }
                }
            }
            return false;
        }

        function updatePhysics() {
            const G = parseFloat(document.getElementById('gravity').value);

            // Merge liquid particles
            while (mergeLiquidParticles());

            for (let i = 0; i < particles.length; i++) {
                let fx = 0, fy = 0;

                // Particle interactions
                for (let j = 0; j < particles.length; j++) {
                    if (i === j) continue;
                    const dx = particles[j].x - particles[i].x;
                    const dy = particles[j].y - particles[i].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < (particles[i].size + particles[j].size) && particles[i].type !== 'liquid') {
                        // Collision for non-liquid particles
                        const overlap = (particles[i].size + particles[j].size) - dist;
                        const angle = Math.atan2(dy, dx);
                        fx -= overlap * Math.cos(angle);
                        fy -= overlap * Math.sin(angle);
                    } else if (dist > 0) {
                        // Gravitational attraction
                        const force = G * particles[i].mass * particles[j].mass / (dist * dist);
                        fx += force * dx / dist;
                        fy += force * dy / dist;
                    }
                }

                // Solid bonds
                if (particles[i].type === 'solid') {
                    particles[i].bonds.forEach(bond => {
                        const dx = bond.x - particles[i].x;
                        const dy = bond.y - particles[i].y;
                        const dist = Math.hypot(dx, dy);
                        const springConstant = 0.5;
                        const force = springConstant * (dist - SOLID_BOND_DISTANCE);
                        fx += force * dx / dist;
                        fy += force * dy / dist;
                    });
                }

                // Apply forces
                particles[i].vx += fx / particles[i].mass;
                particles[i].vy += fy / particles[i].mass;

                // Update position
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;

                // Wall collisions
                if (particles[i].x < particles[i].size) {
                    particles[i].x = particles[i].size;
                    particles[i].vx *= -0.8;
                }
                if (particles[i].x > canvas.width - particles[i].size) {
                    particles[i].x = canvas.width - particles[i].size;
                    particles[i].vx *= -0.8;
                }
                if (particles[i].y < particles[i].size) {
                    particles[i].y = particles[i].size;
                    particles[i].vy *= -0.8;
                }
                if (particles[i].y > canvas.height - particles[i].size) {
                    particles[i].y = canvas.height - particles[i].size;
                    particles[i].vy *= -0.8;
                }
            }

            // Apply selection forces
            if (mouseDown && selectedParticles.length > 0) {
                selectedParticles.forEach(p => {
                    const dx = mouseX - p.x;
                    const dy = mouseY - p.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist > 0) {
                        const force = 0.1;
                        p.vx += force * dx / dist;
                        p.vy += force * dy / dist;
                    }
                });
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.draw());

            // Draw capture radius
            if (mouseDown) {
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, captureRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.stroke();
            }
        }

        function animate() {
            updatePhysics();
            render();
            requestAnimationFrame(animate);
        }

        function restart() {
            initializeParticles();
        }

        // Mouse and touch interaction
        function handleStart(e) {
            e.preventDefault();
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX || e.touches[0].clientX) - rect.left;
            mouseY = (e.clientY || e.touches[0].clientY) - rect.top;
            selectedParticles = particles.filter(p => 
                Math.hypot(p.x - mouseX, p.y - mouseY) < captureRadius);
        }

        function handleMove(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            mouseY = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
        }

        function handleEnd(e) {
            e.preventDefault();
            mouseDown = false;
            selectedParticles = [];
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('touchend', handleEnd);

        // Initialize and start
        initializeParticles();
        animate();
    </script>
</body>
</html>
