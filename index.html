<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Simulator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            align-items: center;
        }
        #canvas {
            border: 1px solid #000;
        }
        #controls {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
        }
        #energySlider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 200px;
        }
        #energyValue {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="80" height="80"></canvas>
        <div id="controls">
            <input type="range" id="energySlider" min="0" max="10" step="0.1" value="1">
            <div id="energyValue">1.0</div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('energySlider');
        const energyValue = document.getElementById('energyValue');

        // Particle properties
        const particles = [
            {
                x: 20,
                y: 20,
                vx: 0.5,
                vy: 0.3,
                radius: 2,
                mass: 1
            },
            {
                x: 60,
                y: 60,
                vx: -0.5,
                vy: -0.3,
                radius: 2,
                mass: 1
            }
        ];

        const boxSize = 80;
        const desiredDistance = 4;
        const breakDistance = 8;
        let energyFactor = 1.0;
        let isConnected = false;

        // Store initial velocity directions
        const initialVelocities = [
            { vx: particles[0].vx, vy: particles[0].vy },
            { vx: particles[1].vx, vy: particles[1].vy }
        ];

        // Update energy factor
        slider.addEventListener('input', () => {
            energyFactor = parseFloat(slider.value);
            energyValue.textContent = energyFactor.toFixed(1);

            // Adjust velocities to change kinetic energy while preserving momentum and direction
            const totalMomentumX = particles[0].vx * particles[0].mass + particles[1].vx * particles[1].mass;
            const totalMomentumY = particles[0].vy * particles[0].mass + particles[1].vy * particles[1].mass;

            // Scale velocities to achieve desired energy
            const currentEnergy = 0.5 * particles[0].mass * (particles[0].vx ** 2 + particles[0].vy ** 2) +
                                  0.5 * particles[1].mass * (particles[1].vx ** 2 + particles[1].vy ** 2);
            const targetEnergy = currentEnergy * energyFactor;

            // Compute scaling factor for velocities
            const scale = Math.sqrt(targetEnergy / currentEnergy) || 1;

            // Update velocities, preserving direction
            particles[0].vx = initialVelocities[0].vx * scale;
            particles[0].vy = initialVelocities[0].vy * scale;
            particles[1].vx = initialVelocities[1].vx * scale;
            particles[1].vy = initialVelocities[1].vy * scale;

            // Ensure momentum conservation (fine-tune due to numerical errors)
            const newMomentumX = particles[0].vx * particles[0].mass + particles[1].vx * particles[1].mass;
            const newMomentumY = particles[0].vy * particles[0].mass + particles[1].vy * particles[1].mass;
            const correctionX = (totalMomentumX - newMomentumX) / (particles[0].mass + particles[1].mass);
            const correctionY = (totalMomentumY - newMomentumY) / (particles[0].mass + particles[1].mass);

            particles[0].vx += correctionX;
            particles[0].vy += correctionY;
            particles[1].vx -= correctionX;
            particles[1].vy -= correctionY;
        });

        function enforceDistanceConstraint() {
            const dx = particles[1].x - particles[0].x;
            const dy = particles[1].y - particles[0].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance === 0) return; // Avoid division by zero

            // Enforce exact distance of 4 pixels
            if (isConnected && Math.abs(distance - desiredDistance) > 1e-6) {
                const correction = (distance - desiredDistance) / distance;
                const corrX = dx * correction * 0.5;
                const corrY = dy * correction * 0.5;

                // Adjust positions
                particles[0].x += corrX;
                particles[0].y += corrY;
                particles[1].x -= corrX;
                particles[1].y -= corrY;

                // Adjust velocities to conserve momentum and energy
                const relVx = particles[1].vx - particles[0].vx;
                const relVy = particles[1].vy - particles[0].vy;
                const normalX = dx / distance;
                const normalY = dy / distance;
                const relativeVelocityAlongNormal = relVx * normalX + relVy * normalY;

                // Adjust velocities to maintain constraint
                const impulse = relativeVelocityAlongNormal / 2; // Equal masses
                particles[0].vx += impulse * normalX;
                particles[0].vy += impulse * normalY;
                particles[1].vx -= impulse * normalX;
                particles[1].vy -= impulse * normalY;
            }
        }

        function update() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update positions
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
            });

            // Handle wall collisions (perfectly elastic)
            particles.forEach(p => {
                if (p.x - p.radius < 0) {
                    p.x = p.radius;
                    p.vx = -p.vx;
                } else if (p.x + p.radius > boxSize) {
                    p.x = boxSize - p.radius;
                    p.vx = -p.vx;
                }
                if (p.y - p.radius < 0) {
                    p.y = p.radius;
                    p.vy = -p.vy;
                } else if (p.y + p.radius > boxSize) {
                    p.y = boxSize - p.radius;
                    p.vy = -p.vy;
                }
            });

            // Calculate distance between particles
            const dx = particles[1].x - particles[0].x;
            const dy = particles[1].y - particles[0].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Check for connection
            if (!isConnected && distance <= desiredDistance) {
                isConnected = true;
            }

            // Handle connection
            if (isConnected) {
                if (distance > breakDistance) {
                    isConnected = false;
                } else {
                    enforceDistanceConstraint();
                }
            }

            // Draw particles
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
                ctx.closePath();
            });

            // Draw connection line if connected
            if (isConnected) {
                ctx.beginPath();
                ctx.moveTo(particles[0].x, particles[0].y);
                ctx.lineTo(particles[1].x, particles[1].y);
                ctx.strokeStyle = 'red';
                ctx.stroke();
                ctx.closePath();
            }

            requestAnimationFrame(update);
        }

        // Initialize Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // Start animation
        update();
    </script>
</body>
</html>
