<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Simulator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            align-items: center;
        }
        #canvas {
            border: 1px solid #000;
        }
        #controls {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
        }
        #momentumSlider {
            writing-mode: bt-lr; /* Vertical slider */
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 200px;
        }
        #momentumValue {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="80" height="80"></canvas>
        <div id="controls">
            <input type="range" id="momentumSlider" min="0" max="10" step="0.1" value="1">
            <div id="momentumValue">1.0</div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('momentumSlider');
        const momentumValue = document.getElementById('momentumValue');

        // Particle properties
        const particles = [
            {
                x: 20,
                y: 20,
                vx: 0.5,
                vy: 0.3,
                radius: 2,
                mass: 1
            },
            {
                x: 60,
                y: 60,
                vx: -0.5,
                vy: -0.3,
                radius: 2,
                mass: 1
            }
        ];

        const boxSize = 80;
        const desiredDistance = 4;
        const breakDistance = 8;
        let momentumFactor = 1.0;
        let isConnected = false;

        // Update momentum factor
        slider.addEventListener('input', () => {
            momentumFactor = parseFloat(slider.value);
            momentumValue.textContent = momentumFactor.toFixed(1);
        });

        function update() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update positions
            particles.forEach(p => {
                p.x += p.vx * momentumFactor;
                p.y += p.vy * momentumFactor;
            });

            // Handle wall collisions (perfectly elastic)
            particles.forEach(p => {
                if (p.x - p.radius < 0) {
                    p.x = p.radius;
                    p.vx = -p.vx;
                } else if (p.x + p.radius > boxSize) {
                    p.x = boxSize - p.radius;
                    p.vx = -p.vx;
                }
                if (p.y - p.radius < 0) {
                    p.y = p.radius;
                    p.vy = -p.vy;
                } else if (p.y + p.radius > boxSize) {
                    p.y = boxSize - p.radius;
                    p.vy = -p.vy;
                }
            });

            // Calculate distance between particles
            const dx = particles[1].x - particles[0].x;
            const dy = particles[1].y - particles[0].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Check for connection
            if (!isConnected && distance <= desiredDistance) {
                isConnected = true;
            }

            // Handle connection
            if (isConnected) {
                if (distance > breakDistance) {
                    isConnected = false;
                } else if (distance !== desiredDistance) {
                    // Apply force to maintain desired distance
                    const forceMagnitude = (distance - desiredDistance) * 0.1; // Spring-like force
                    const fx = (dx / distance) * forceMagnitude;
                    const fy = (dy / distance) * forceMagnitude;

                    // Update velocities (conserve momentum)
                    particles[0].vx += fx / particles[0].mass;
                    particles[0].vy += fy / particles[0].mass;
                    particles[1].vx -= fx / particles[1].mass;
                    particles[1].vy -= fy / particles[1].mass;
                }
            }

            // Draw particles
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
                ctx.closePath();
            });

            // Draw connection line if connected
            if (isConnected) {
                ctx.beginPath();
                ctx.moveTo(particles[0].x, particles[0].y);
                ctx.lineTo(particles[1].x, particles[1].y);
                ctx.strokeStyle = 'red';
                ctx.stroke();
                ctx.closePath();
            }

            requestAnimationFrame(update);
        }

        // Initialize Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // Start animation
        update();
    </script>
</body>
</html>
